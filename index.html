<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">        
    </head>
    <header>
        <hi>Rock Paper Scissors</hi>
    </header>
    <body>
        <div class="container"><button id="play">Play game</button></div>
        <br>
        <div class="container">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div id=messages>
            <h1 id="computer-score"></h1>
            <h1 id='computer-choice'></h1>
            <br>
            <h1 id="player-score"></h1>
            <h1 id="player-choice"></h1>
            <br>
            <h1 id=winner></h1>
        </div>
        <div class="result"><h1 id="final-result"></h1></div>
       <script src="script.js" ></script>    
    </body>

</html>
